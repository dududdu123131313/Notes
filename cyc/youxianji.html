<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的便签</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            padding: 20px; /* 设置内边距 */
            background-color: #f5f5f5; /* 设置背景颜色 */
        }
        .note {
            background: white; /* 便签背景颜色 */
            padding: 10px; /* 便签内边距 */
            margin: 5px 0; /* 便签间的外边距 */
            border-left: 5px solid; /* 左边的边框 */
        }
        .note strong {
            color: #333; /* 便签优先级文本颜色 */
        }
    </style>
</head>
<body>
    <div>
        <h1>我的便签</h1>
        <textarea id="noteContent" placeholder="在这里输入您的便签..."></textarea>
        <select id="notePriority">
            <option value="High">高</option>
            <option value="Medium">中</option>
            <option value="Low">低</option>
        </select>
        <button id="addNoteButton">添加便签</button>
        <div id="noteContainer"></div> <!-- 便签显示容器 -->
    </div>

    <script>
        // Note 类，用于表示单个便签
        class Note {
            constructor(content, priority) {
                this.content = content; // 便签内容
                this.priority = priority; // 优先级，可以是 "High"（高）、"Medium"（中）或 "Low"（低）
                this.createdAt = new Date(); // 便签创建时间
            }
        }

        // NoteManager 类，用于管理所有便签
        class NoteManager {
            constructor() {
                this.notes = []; // 存储便签的数组
            }

            // 添加一个新的便签
            addNote(content, priority) {
                const newNote = new Note(content, priority); // 创建新的便签对象
                this.notes.push(newNote); // 将新便签添加到便签数组
                this.displayNotes(); // 显示所有便签
            }

            // 按优先级显示便签
            displayNotes() {
                // 根据优先级排序便签
                this.notes.sort((a, b) => {
                    const priorityOrder = {
                        'High': 1, // 高优先级
                        'Medium': 2, // 中优先级
                        'Low': 3 // 低优先级
                    };
                    return priorityOrder[a.priority] - priorityOrder[b.priority]; // 按优先级顺序排序
                });

                // 清空当前显示的便签
                const noteContainer = document.getElementById('noteContainer');
                noteContainer.innerHTML = '';

                // 显示每个便签
                this.notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note'; // 设置便签的样式
                    noteElement.innerHTML = `<strong>[${note.priority}]</strong> ${note.content} <small>${note.createdAt.toLocaleString()}</small>`;
                    noteContainer.appendChild(noteElement); // 将便签添加到显示容器
                });
            }
        }

        // 用户界面逻辑
        const noteManager = new NoteManager(); // 创建 NoteManager 实例

        // 添加事件监听器，处理添加便签的按钮点击事件
        document.getElementById('addNoteButton').addEventListener('click', () => {
            const noteContent = document.getElementById('noteContent').value; // 获取便签内容
            const notePriority = document.getElementById('notePriority').value; // 获取便签优先级

            if (noteContent) {
                noteManager.addNote(noteContent, notePriority); // 添加新的便签
                document.getElementById('noteContent').value = ''; // 清空输入框
            } else {
                alert('请输入便签内容！'); // 提示用户输入内容
            }
        });
    </script>
</body>
</html>
